<div class="prod-details container">
    <div class="row">
        <div class="col-md-6">
            <div class="main-image-container col-12 d-flex flex-row align-items-center">
                <button class="image-prev" (click)="moveToPreviousImage()">
                     <svg width="30" height="16">
                         <polygon points="0,0 30,0 16,16" />
                     </svg>
                     <span class="sr-only" data-i18n="previousImage"></span>
                </button>
                <img class="main-image" *ngIf="selectedImage" [src]="selectedImage" alt="{{product?.name}}" />
                <button class="image-next" (click)="moveToNextImage()">
                    <svg width="30" height="16">
                        <polygon points="0,0 30,0 16,16" />
                    </svg>
                    <span class="sr-only" data-i18n="nextImage"></span>
                </button>
            </div>
            <div class="image-list">
                <div class="d-flex flex-row justify-content-center flex-wrap">
                    <div *ngFor="let image of productImages"
                         class="select-image d-flex flex-row justify-content-center align-items-center"
                         [class.is-selected]="image === selectedImage"
                         (click)="selectedImage = image">
                        <img *ngIf="image" [src]="image" class="select-image-inner" alt="{{product?.name}}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h5 class="prod-name">{{product?.name}}</h5>
            <label for="contractNum" class="field-label" data-i18n="contract"></label>
            <div id="contractNum" class="field-value">{{product?.contractNumber}}</div>
            <div class="d-flex flex-row">
                <div class="field-section">
                    <label for="vendor" class="field-label" data-i18n="vendor"></label>
                    <div id="vendor" class="field-value">{{product?.contractor}}</div>
                    <label for="msrpPrice" class="field-label" data-i18n="msrpPrice"></label>
                    <div id="msrpPrice" class="field-value msrp">{{product?.msrp | currency:'USD':true}}</div>
                </div>
                <div class="field-section">
                    <label for="discountNumber" class="field-label" data-i18n="discountNumber"></label>
                    <div id="discountNumber" class="field-value">{{product?.discount}}</div>
                    <label for="contractUnitPrice" class="field-label" data-i18n="contractUnitPrice"></label>
                    <div id="contractUnitPrice" class="field-value">{{product?.unitPrice | currency:'USD':true}}</div>
                </div>
            </div>
            <div class="description">{{product?.description}}</div>
            <product-rating *ngIf="product" [product]="product"></product-rating>
            <div class="actions">
                <div class="d-flex flex-row justify-content-between">
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-row align-items-center">
                            <label for="quantity" data-i18n="quantity" class="field-label quantity-label"></label>
                            <input id="quantity" type="number" min="0" [(ngModel)]="quantity" class="quantity-input"/>
                        </div>
                        <div class="category align-self-start">{{product?.category}}</div>
                    </div>
                    <button class="add align-self-start" data-i18n="addToCart" (click)="addToCart()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
