<header class="usa-header usa-header-extended" role="banner">
    <div class="top-row">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex flex-row justify-content-end align-items-center">
                        <div class="language">
                            <language-selector isLight="true"></language-selector>
                        </div>
                        <a class="usa-nav-link" href="javascript:void(0)" (click)="logout()">
                            <span data-i18n="logout"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-row">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex flex-row align-items-end">
                        <div class="logo"></div>
                        <div class="flex-spacer"></div>
                        <div class="medium-link-set">
                            <div class="d-flex flex-row align-items-end">
                                <a class="usa-nav-link" [routerLink]="['/admin/dashboard']">
                                    <span data-i18n="dashboard"></span>
                                </a>
                                <a class="usa-nav-link" [routerLink]="['/admin/contracts']">
                                    <span data-i18n="contracts"></span>
                                </a>
                                <a class="usa-nav-link" [routerLink]="['/admin/catalog']">
                                    <span data-i18n="manageCatalog"></span>
                                </a>
                                <a class="usa-nav-link" [routerLink]="['/admin/orders']">
                                    <span data-i18n="orders"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hamburger" (click)="openMenu()">
            <div class="full-height d-flex flex-column justify-content-center align-items-center">
                <div class="lines"></div>
                <div class="menu" data-i18n="menu"></div>
            </div>
        </div>
    </div>
    <div class="slide-menu" [class.open]="isSlideMenuOpen">
        <div class="blocker" [@blockerVisible]="menuAnimationState"></div>
        <div class="menu" [@menuSlide]="menuAnimationState" (@menuSlide.done)="onCloseComplete()">
            <div class="close-container">
                <button class="close" (click)="closeMenu()">
                    <span class="sr-only" data-i18n="closeMenu"></span>
                </button>
            </div>
            <ul class="usa-sidenav-list">
                <li>
                    <a [routerLink]="['/admin/dashboard']" (click)="closeMenu()">
                        <span data-i18n="dashboard"></span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/admin/contracts']" (click)="closeMenu()">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <span data-i18n="contracts"></span>
                        </div>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/admin/catalog']" (click)="closeMenu()">
                        <span data-i18n="manageCatalog"></span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/admin/orders']" (click)="closeMenu()">
                        <span data-i18n="orders"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
