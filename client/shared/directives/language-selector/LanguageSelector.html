<label for="languageOptions" data-i18n="language"></label>
<select [class.light-back]="isLight" [(ngModel)]="selectedLanguage" name="languageOptions" id="languageOptions" (change)="onLanguageChanged($event.target.value)">
  <option *ngFor="let lang of languageOptions" [value]="lang.locale">{{lang.localizationKey}}</option>
</select>
